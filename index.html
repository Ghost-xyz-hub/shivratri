<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Maha Shivratri ðŸ•‰</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
    background: radial-gradient(circle at top, #00111a, #000);
    color:white;
    overflow:hidden;
    height:100vh;
}

/* Floating Tridents */
.trident{
    position:absolute;
    bottom:-50px;
    color:#00e5ff;
    font-size:22px;
    animation: floatUp linear infinite;
    text-shadow:0 0 10px #00e5ff,0 0 20px #00bcd4;
}
@keyframes floatUp{
    0%{transform:translateY(0) rotate(0deg);opacity:1}
    100%{transform:translateY(-120vh) rotate(360deg);opacity:0}
}

/* Glass Card */
.card{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    background:rgba(255,255,255,0.05);
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(20px);
    box-shadow:0 0 40px rgba(0,229,255,0.4);
    width:90%;max-width:500px;
}

/* Title */
.name{
    font-size:2.5rem;
    font-weight:700;
    background:linear-gradient(45deg,#00e5ff,#7c4dff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 20px #00e5ff;
}

/* Message typing */
.typewriter{
    margin-top:20px;
    font-size:1.1rem;
    min-height:70px;
}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#00e5ff,#7c4dff);
    color:white;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 15px #00e5ff;
}
button:hover{transform:scale(1.1);box-shadow:0 0 30px #7c4dff}

.hidden{display:none}

#specialMsg{
    margin-top:20px;
    font-size:1rem;
    color:#ccefff;
    animation: fadeIn 2s ease forwards;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
</style>
</head>

<body>

<div class="card">
    <div class="name">ðŸ•‰ Happy Maha Shivratri ðŸ”±</div>
    <div class="typewriter" id="message"></div>

    <button onclick="showBlessing()">Tap for Blessing âœ¨</button>
    <div id="specialMsg" class="hidden"></div>

    <button onclick="divineMessage()" style="margin-top:10px">Divine Words ðŸ’™</button>
</div>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/01/24/audio_5f3e49e1ab.mp3?filename=meditation-music-ambient-136902.mp3" type="audio/mp3">
</audio>

<script>
const name = "Someone Special";

/* Floating Tridents */
function createTrident(){
    const t=document.createElement("div");
    t.classList.add("trident");
    t.innerHTML="ðŸ”±";
    t.style.left=Math.random()*100+"vw";
    t.style.animationDuration=(4+Math.random()*5)+"s";
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),9000);
}
setInterval(createTrident,300);

/* Typewriter Text */
const text=`On this sacred night of Mahadev, may peace, strength, and divine protection surround you always. Just like Shiva & Parvati, may every bond in our life be filled with trust, purity, and eternal positivity.`;

let i=0;
function typeWriter(){
    if(i<text.length){
        document.getElementById("message").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}
typeWriter();

/* Blessing Message */
function showBlessing(){
    const msg=document.getElementById("specialMsg");
    msg.classList.remove("hidden");
    msg.innerHTML=`May Lord Shiva remove all darkness from your life and fill it with success, happiness, and love. Har Har Mahadev! ðŸ”±`;
}

/* Divine Popup */
function divineMessage(){
    alert("Mahadevâ€™s blessings are always with you. Stay strong, stay pure, stay blessed. ðŸ•‰");
}
</script>

</body>
</html>
